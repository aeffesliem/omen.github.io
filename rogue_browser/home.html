<!doctype html>
<html>
  <head>
    <title>Rogue Browser</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="styles/home.css">

    <!-- pause menu modal -->
      <div id="display-grid" style="display: none">
        <div id="inventory-menu">
          <div id="inventory-header">
            <span>Holding: <span id="inventory-size">0</span></span>
          </div>
          <div id="inventory-contents" ondrop="document.equipDrop(event)" ondragover="document.equipOver(event)"></div>
        </div>
        <div id="gear-menu">
          <h1>Gear</h1>
          <table>
            <tr id="weapon-row">
              <td>Weapon:</td>
              <td class="drop-zone gear" ondragover="document.equipOver(event)" ondrop="document.equipDrop(event)"></td>
            </tr>
            <tr id="helment-row">
              <td>Helm:</td>
              <td class="drop-zone gear" ondragover="document.equipOver(event)" ondrop="document.equipDrop(event)"></td>
            </tr>
            <tr id="chest-row">
              <td>Chest:</td>
              <td class="drop-zone gear" ondragover="document.equipOver(event)" ondrop="document.equipDrop(event)"></td>
            </tr>
            <tr id="hands-row">
              <td>Hands:</td>
              <td class="drop-zone gear" ondragover="document.equipOver(event)" ondrop="document.equipDrop(event)"></td>
            </tr>
          </table>
        </div>
        <div id="stats-menu">
          <h1>Stats</h1>
        </div>
      </div>

    <!-- data modules -->
    <script type="module" src="./data/schemas.mjs"></script>
    <script type="module" src="./data/tiles.mjs"></script>

    <!-- modules -->
    <script type="module" src="./modules/entity.mjs"></script>
    <script type="module" src="./modules/cartography.mjs"></script>

    <!-- scripts -->
    <script type="module" src="./scripts/home.js"></script>
  </head>
  <body>
    <script>0</script>
    <header>
      <h2>Header</h2>
    </header>
    <main>
      <aside id="left-pane">
        <h2>Left Pane</h2>
      </aside>
      <section id="main-pane">
      </section>
      <aside id="right-pane">
        <h2>Right Pane</h2>
      </aside>
    </main>
    <footer>
      <h2>Footer</h2>
    </footer>
    <script defer id="start-up" type="module">
      import * as game from './scripts/home.js';

      window.onload = () => {
        game.initialize();
        document.equipOver = game.equipOver;
        document.equipDrop = game.equipDrop;
      }
    </script>
  </body>
</html>
